<div class="container">
  <div class="my-lg-4">
    <div class="row">
      <h2>Categorias de produtos - {{product?.name}}</h2>

      <table class="table">
        <thead class="thead-dark">
        <tr>
          <td>
            <form class="form-inline">
              <div class="col-auto">
                <label for="categories[]">Categorias</label>
                <select class="form-control" name="categories[]" id="categories[]" multiple
                     [(ngModel)]="categoriesId"   (change)="change($event)">
                  <option *ngFor="let category of categories" [ngValue]="category.id"   >{{category.name}}</option>
                </select>
              </div>
              <button class="btn btn-primary" type="submit"   >Incluir categoria</button>
            </form>
          </td>
        </tr>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th style="text-align: center" scope="col">Ativa</th>
          <th scope="col">Criado em:</th>
          <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of productCategory?.categories">
          <td>{{category.id}}</td>
          <td>{{category.name}}</td>
          <td style="text-align: center">
            <i style="font-size: 1em; "
               class="fas"
               [ngStyle]="{'color': category.active === true ?  'green' :'red'}"
               [ngClass]="{'fa-check': category.active, 'fa-times ': !category.active}">
            </i></td>
          <td>{{category.created_at.date| date: 'dd/MM/yyyy'}}</td>
          <td>
            <a href="javascript:void(0)"><i
              class="fas fa-trash-alt"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
