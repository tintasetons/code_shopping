<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.name.id">{{fieldsOptions.name.label}}</label>
  <input
    type="text"
    class="form-control"
    isInvalid
    [id]="fieldsOptions.name.id"
    formControlName="name">

  <field-error
    [field]="form.get('name')"
    [messages]="fieldsOptions.name.validationMessage"
    [label]="fieldsOptions.name.label"
  ></field-error>

</div>

<div class="form-group form-check" [formGroup]="form">
  <input type="checkbox" class="form-check-input" id="active" name="active" aria-describedby="emailHelp"
         formControlName="active">
  <label for="active">Ativo?</label>
</div>
