<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form class="form-signin">
            <div><label for="inputEmail">E-mail</label></div>
            <div class="form-label-group">
              <div><input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus></div>
            </div>

            <div> <label for="inputPassword">Senha</label></div>
            <div class="form-label-group">
              <div><input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>
            </div>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input  " id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Lembrar a senha?</label>
            </div>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit">Entrar</button>
            <hr class="my-4">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
